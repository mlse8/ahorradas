<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ahorradas</title>
</head>
<body class="text-zinc-700 bg-slate-100">
    <nav class="flex justify-between items-center bg-[#00D1B2] lg:py-4 lg:px-8">
        <div class="py-2 px-3 flex items-center gap-2 text-white">
            <span class="iconify" data-icon="ph:wallet-fill" data-width="40" data-height="40"></span>
            <h1 class="font-semibold text-3xl lg:text-4xl">AhorrADAs</h1>
        </div>
        <div class="p-4 text-white cursor-pointer hover:bg-[#00C6A9]">
            <span class="iconify lg:hidden" data-icon="ic:round-menu" data-width="25" data-height="25"></span>
            <span class="iconify hidden" data-icon="ic:close" data-width="25" data-height="25"></span>
        </div>
        <div class="w-full py-2 absolute left-0 translate-y-[6.3rem] bg-white shadow-xl hidden lg:w-fit lg:block lg:static lg:translate-y-0 lg:bg-transparent lg:shadow-none">
            <ul class="flex flex-col gap-1 lg:flex-row">
                <li class="py-2 px-3 flex items-center gap-1 cursor-pointer hover:bg-slate-50 hover:text-indigo-700 lg:text-white lg:rounded lg:hover:text-white lg:hover:bg-[#00B89C]">
                    <span class="iconify" data-icon="akar-icons:statistic-up"></span>
                    Balance
                </li>
                <li class="py-2 px-3 flex items-center gap-1 cursor-pointer hover:bg-slate-50 hover:text-indigo-700 lg:text-white lg:rounded lg:hover:text-white lg:hover:bg-[#00B89C]">
                    <span class="iconify" data-icon="mdi:tag"></span>
                    Categorías
                </li>
                <li class="py-2 px-3 flex items-center gap-1 cursor-pointer hover:bg-slate-50 hover:text-indigo-700 lg:text-white lg:rounded lg:hover:text-white lg:hover:bg-[#00B89C]">
                    <span class="iconify" data-icon="foundation:graph-pie" data-width="18" data-height="18"></span>
                    Reportes
                </li>
            </ul>
        </div>
    </nav>
    <main class="pt-16 pb-12 px-6">
        <section class="max-w-4xl m-auto flex flex-col gap-6 lg:flex-row">
            <div class="flex flex-col gap-6 lg:w-1/3">
                <div class="p-5 bg-white rounded-md shadow-xl">
                    <h2 class="mb-10 text-3xl font-bold">Balance</h2>
                    <ul>
                        <li class="py-3 flex justify-between items-end text-xl">Ganancias<span class="text-base text-green-500">+$0</span></li>
                        <li class="py-3 flex justify-between items-end text-xl">Gastos<span class="text-base text-red-500">-$0</span></li>
                        <li class="py-3 flex justify-between items-end text-2xl font-medium">Total<span class="text-base">$0</span></li>
                    </ul>
                </div>
                <div class="p-5 bg-white rounded-md shadow-xl">
                    <div class="pb-2 flex justify-between items-center">
                        <h3 class="text-2xl font-bold">Filtros</h3>
                        <span class="text-indigo-700 cursor-pointer hover:text-zinc-700">Ocultar filtros</span>
                    </div>
                    <div class="mt-3 flex flex-col gap-2">
                        <label class="font-bold" for="type">Tipo</label>
                        <select class="py-2 px-2.5 border border-gray-300 rounded outline-none appearance-none bg-[url('./assets/flecha-hacia-abajo.png')] bg-no-repeat bg-right bg-origin-content
                        cursor-pointer hover:border-gray-400 hover:grayscale focus:border-sky-500 focus:shadow focus:shadow-sky-900 focus:grayscale-0" name="" id="type">
                            <option value="todos">Todos</option>
                            <option value="gasto">Gasto</option>
                            <option value="ganancia">Ganancia</option>
                        </select>
                    </div>
                    <div class="mt-3 flex flex-col gap-2">
                        <label class="font-bold" for="categories">Categorías</label>
                        <select class="py-2 px-2.5 border border-gray-300 rounded outline-none appearance-none bg-[url('./assets/flecha-hacia-abajo.png')] bg-no-repeat bg-right bg-origin-content cursor-pointer hover:border-gray-400 hover:grayscale focus:border-sky-500 focus:shadow focus:shadow-sky-900 focus:grayscale-0" name="" id="categories">
                            <option value="todas">Todas</option>
                            <option value="">Comida</option>
                            <option value="">Servicios</option>
                            <option value="">Salidas</option>
                            <option value="">Educación</option>
                            <option value="">Transporte</option>
                            <option value="">Trabajo</option>
                        </select>
                    </div>
                    <div class="mt-3 flex flex-col gap-2">
                        <label class="font-bold" for="day">Desde</label>
                        <input class="py-2 px-2.5 border border-gray-300 rounded outline-none hover:border-gray-400 focus:border-sky-500 focus:shadow focus:shadow-sky-900" type="date" id="day">
                    </div>
                    <div class="mt-3 flex flex-col gap-2">
                        <label class="font-bold" for="order">Ordenar por</label>
                        <select class="py-2 px-2.5 border border-gray-300 rounded outline-none appearance-none bg-[url('./assets/flecha-hacia-abajo.png')] bg-no-repeat bg-right bg-origin-content cursor-pointer hover:border-gray-400 hover:grayscale focus:border-sky-500 focus:shadow focus:shadow-sky-900 focus:grayscale-0" name="" id="order">
                            <option value="">Más reciente</option>
                            <option value="">Menos reciente</option>
                            <option value="">Mayor monto</option>
                            <option value="">Menor monto</option>
                            <option value="">A/Z</option>
                            <option value="">Z/A</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="p-5 bg-white rounded-md shadow-xl flex-1">
                <div class="md:flex md:justify-between">
                    <h3 class="mb-6 text-2xl font-bold md:mb-0">Operaciones</h3>
                    <button class="py-2 px-4 text-white bg-[#00D1B2] rounded hover:bg-[#00c4a7]" type="button">+ Nueva operación</button>
                </div>
                <div class="py-24">
                    <figure class="max-w-xs m-auto opacity-80">
                        <img src="./assets/wallet.svg" alt="wallet">
                    </figure>
                    <h4 class="mt-12 mb-4 text-2xl font-semibold text-center">Sin resultados</h4>
                    <p class="text-center">Cambia los filtros o agrega operaciones</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
